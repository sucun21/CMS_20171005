<div class="nano-content">
	<!-- sidebar menu -->
	<ul class="nav sidebar-menu">
		<li ng-repeat="menu in vm.userMenu" ng-if="menu.subMenu.length > 0">
			<a ng-if="menu.subMenu.length == 1" ui-sref="{{menu.subMenu[0].uiSref}}" ui-sref-active="active">
<!-- 			ui-sref-opts="{reload: true}"  -->
				<span class="{{menu.icon}} fw"></span> 
				<span class="sidebar-title">{{menu.subMenu[0].name}}</span>
				<span class="caret" ng-if="menu.subMenu.length > 1"></span>
			</a>
			<a class="accordion-toggle" ui-sref="{{menu.parentState}}" ng-if="menu.subMenu.length > 1" ui-sref-active="active menu-open">
				<span class="{{menu.icon}} fw"></span> 
				<span class="sidebar-title">{{menu.name}}</span>
				<span class="caret" ng-if="menu.subMenu.length > 1"></span>
			</a>
			<ul class="nav sub-nav" ng-if="menu.subMenu.length > 1">
				<li ng-repeat="subMenu in menu.subMenu">
					<a ui-sref="{{subMenu.uiSref}}" ui-sref-opts="{reload: true}" ui-sref-active="active"> 
						{{subMenu.name}}
					</a>
				</li>
			</ul>
		<li>
	</ul>
	<div class="sidebar-toggle-mini">
		<a href="#"> <span class="fa fa-sign-out"></span>
		</a>
	</div>
</div>
