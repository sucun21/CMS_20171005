<div class="div_answer">
	<h5 style="margin-top:0px;font-weight:bold;">Answer:</h5>
	<p class="answer" ng-repeat="answer in vm.currentQuizQuestion.listAnswer">
		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-{{answer.answerId}}">
		  <input type="checkbox" id="checkbox-{{answer.answerId}}" class="mdl-checkbox__input" ng-model="answer.isChecked">
		  <span class="mdl-checkbox__label">{{answer.answerText}}</span>
		</label>
	</p>
	<div class="popup-error-activity-answer" ng-if="$ctrl.traineeAnswerErrorText">
		<p><i class="material-icons">&#xE000;</i><i>{{vm.traineeAnswerErrorText}}</i></p>
	</div>
</div>
