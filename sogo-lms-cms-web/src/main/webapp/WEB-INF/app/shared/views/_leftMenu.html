<div class="nano-content">
	<!-- sidebar menu -->
	<ul class="nav sidebar-menu">
		<li ng-repeat="item in $vm.userRole" ng-if="$vm.hasSubMenu(item)">
			<a ng-if="$vm.isSingleMenu(item)" ui-sref="{{item.states[0].name}}" ui-sref-active="active">
<!-- 			ui-sref-opts="{reload: true}"  -->
				<span class="{{item.icon}} fw"></span> 
				<span class="sidebar-title">{{item.states[0].menuName}}</span>
<!-- 				<span class="caret" ng-if="menu.subMenu.length > 1"></span> -->
			</a>
			<a ng-if="!$vm.isSingleMenu(item)" ui-sref="{{item.states[0].name}}" ui-sref-active="active menu-open"  class="accordion-toggle">
				<span class="{{item.icon}} fw"></span> 
				<span class="sidebar-title">{{item.groupName}}</span>
				<span class="caret"></span>
			</a>
			<ul class="nav sub-nav" ng-if="!$vm.isSingleMenu(item)">
				<li ng-repeat="subMenu in item.states">
					<a ui-sref="{{subMenu.name}}" ui-sref-opts="{reload: true}" ui-sref-active="active"> 
						{{subMenu.menuName}}
					</a>
				</li>
			</ul>
		<li>
	</ul>
	<div class="sidebar-toggle-mini">
		<a href="#"> 
			<span class="fa fa-sign-out"></span>
		</a>
	</div>
</div>
